    <body class="text-center">
        <form class="form-signin" method="post" action="/api/utilisateur/register">
            <img class="mb-4" src="./image/logo.jpeg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Inscription</h1>
                    
            <label for="numero-etu" class="sr-only">Numéro étudiant</label>
            <div class="input-group">
                <img src= "./image/logo_id.svg">
                <input type="text" id="numero-etu" name="numero-etu" class="form-control" placeholder="Numéro étudiant" required autofocus>
            </div>
            <br />
            <label for="nom" class="sr-only">Nom</label>
            <div class="input-group">
                <img src= "./image/logo_id.svg">
                <input type="text" name="nom" id="nom" class="form-control" placeholder="Nom " required>
            </div>
            <br />
            <label for="prenom" class="sr-only">Prénom</label>
            <div class="input-group">
                <img src= "./image/logo_id.svg">
                <input type="text" name="prenom" id="prenom" class="form-control" placeholder="Prénom" required>
            </div>
            <br />
            <label for="inputPassword" class="sr-only">Password</label>
            <div class="input-group">
                <img src= "./image/logo_mdp.svg"> 
                <input type="password" id="inputPassword" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)([-+!*$@%_\w]{8,16})$" name="password" class="form-control" placeholder="Mot de passe" required>
            </div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Important !</strong> Le mot de passe doit contenir au moins : 1 majuscule, 1 minuscule et 1 chiffre.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <input class="btn btn-lg btn-primary btn-block" type="submit" value="S'inscrire">
            <br/><p> <a href="connexion.html"> Déjà inscrit ? </a></p>
           
        </form>
